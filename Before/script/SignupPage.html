<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/SignupPage.css">
    <title>GarmentFinds</title>
</head>
<body>
    <div class="Sign_Up">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="First Name" name="First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" name="Last Name">
            <label>Email</label>
            <input type="email" placeholder="Email" name="Email">
            <label>Password</label>
            <input type="password" placeholder="Password" name="Password">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="Password2">
           <input type="button" value="SignUp" class="SignUp" onClick="window.location.reload(true)">
        </form>
        <p>By clicking the Sign Up button, you agree to our<br>
        <a href="#"> Terms and Condition</a> and <a href="#">Policy Privacy</a> </p>
    </div>
    <p class="para-2">Already have an account? <a href="../script/LoginPage.html">Login here</a></p>
</body>
</html>
