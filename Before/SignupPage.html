<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #e3dad4;">
    <div class="Sign_Up">
        <h1 class="signup">Sign Up</h1>
        <form class="signup">
            <label>First Name</label>
            <input class="signup" type="text" placeholder="First Name" name="First Name">
            <label>Last Name</label>
            <input class="signup"type="text" placeholder="Last Name" name="Last Name">
            <label>Email</label>
            <input class="signup" type="email" placeholder="Email" name="Email">
            <label>Password</label>
            <input class="signup" type="password" placeholder="Password" name="Password">
            <label>Confirm Password</label>
            <input class="signup"   type="password" placeholder="Confirm Password" name="Password2">
           <input type="button" value="SignUp" class="SignUp" onClick="window.location.reload(true)">
        </form>
        <p class="signup">By clicking the Sign Up button, you agree to our<br>
        <a class="signup" href="#"> Terms and Condition</a> and <a class="signup"href="#">Policy Privacy</a> </p>
    </div>
    <p class="para-2">Already have an account? <a class="signup" href="LoginPage.html">Login here</a></p>
</body>
</html>
